[project]
name = "intake-bot"
version = "0.1.0"
description = "Virginia Legal Aid Society (VLAS) Telephone Intake Bot"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "aiofiles",
    "fastapi",
    "granian",
    "loguru",
    "numba",
    "onnxruntime",
    "phonenumberslite",
    "pipecat-ai-flows",
    "pipecat-ai[openai,google,websocket]",
    "python-dotenv",
    "python-multipart",
    "pyyaml>=6.0.2",
    "rapidfuzz>=3.13.0",
    "twilio",
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = ["granian[reload]", "pytest-asyncio>=1.1.0", "pytest>=8.4.1"]

[tool.pytest.ini_options]
minversion = "8.0"
testpaths = ["tests"]
pythonpath = ["src"]
required_plugins = ["pytest-asyncio"]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
asbar = ["__assets__/*.xml"]
